<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needle and Haystack Entertainment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Bebas Neue", sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 500px; /* Ensuring the banner has space for everything */
            background: url('https://github.com/needleandhaystackent/needle-haystack-banner/blob/main/image2.png?raw=true') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 50px;
        }

        /* Title: Needle and Haystack Entertainment */
        .banner-title {
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            color: black; /* Black fill */
            text-shadow: -3px -3px 0 #FFD700, 3px -3px 0 #FFD700, -3px 3px 0 #FFD700, 3px 3px 0 #FFD700; /* Gold border */
            margin-bottom: -10px; /* Reduce spacing */
        }

        /* Entertainment moved below */
        .banner-subtitle {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: -2px -2px 0 #FFD700, 2px -2px 0 #FFD700, -2px 2px 0 #FFD700, 2px 2px 0 #FFD700; /* Gold border */
            margin-top: 0px;
        }

        /* Large Star Shape for Subtitles */
        .star-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 215, 0, 0.7); /* Transparent gold star */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            padding: 30px;
        }

        .star-text {
            font-size: 22px;
            font-weight: bold;
            color: black;
            text-align: center;
            line-height: 1.4;
        }

        /* Call to Action Button */
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFD700;
            color: black;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
            border: 3px solid black;
        }

        .cta-button:hover {
            background-color: white;
            color: black;
            border: 3px solid gold;
        }

        /* CTA Button Image (Needle Icon) */
        .cta-button img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
    </style>
</head>
