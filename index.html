<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needle and Haystack Entertainment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://github.com/needleandhaystackent/needle-haystack-banner/blob/main/image2.png?raw=true') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
       
        .star-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px; /* Increased */
            height: 900px; /* Increased */
            background: rgba(255, 215, 0, 0.7);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px; /* Adjusted */
            font-size: 28px; /* Enlarged text */
            font-weight: bold;
            color: white;
        }
        .title {
            font-size: 70px;
            font-weight: bold;
            text-align: center;
            color: ##121314;
            font-family: "Bebas Neue", sans-serif; /* Modern, sleek font */
            text-shadow: 5px 5px 15px rgba(255, 215, 0, 0.8); /* Strong golden glow */
            letter-spacing: 2px; /* Adds spacing for boldness */
        }
        .subtitle {
            font-size: 20px;
            font-style: italic;
            color: #FFF;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: black;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background: #FFC107;
            transform: scale(1.1);
        }
        .cta-button img {
            width: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="star-container">
            <div class="title">Needle and Haystack Entertainment</div>
            <div class="subtitle">Dream of Being on TV?</div>
            <div class="subtitle">Whether it’s acting, reality, or game shows.</div>
            <p>Life is a haystack, and you're the needle.<br>Guess what? We just found you! ⭐</p>
            <a href="https://airtable.com/appc1xX0b0y1AaM0Q/pagko77UWMxqxBvlZ/form" target="_blank" class="cta-button">
                Join Our Database
                <img src="https://github.com/needleandhaystackent/needle-haystack-banner/blob/main/image2.png?raw=true" alt="Needle Icon">
            </a>
        </div>
    </div>
</body>
</html>
