    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="banner">
        <h1 class="title">
            Needle and Haystack

        <div class="star actor">
            <span class="emoji">🎭</span> <br>
            <span class="star-text">Film/TV <br> Actor</span>

        <!-- Reality TV Star -->
        <div class="star realitytv">
            <span class="emoji">📺</span> <br>
            <span class="star-text">Reality <br> TV Star</span>
        </div>

        <!-- Game Show Contestant -->
        <div class="star gameshow">
            <span class="emoji">🎮</span> <br>
            <span class="star-text">Game Show <br> Contestant</span>
        </div>

        <!-- Call to Action Button -->
        <a href="https://airtable.com/appc1xX0b0y1AaM0Q/pagko77UWMxqxBvlZ/form" class="cta-button">
            Cast Me Now!
        </a>
