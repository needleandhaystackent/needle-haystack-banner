<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needle & Haystack Entertainment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #d4af37, #b8860b);
            color: #fff;
        }

        .banner {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #b8860b, #8b5a2b);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .banner img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            opacity: 0.9; /* Make it sharper */
            filter: drop-shadow(0px 4px 10px rgba(0, 0, 0, 0.2)); /* Removed blur */
            mask-image: radial-gradient(circle, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 90%);
            -webkit-mask-image: radial-gradient(circle, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 90%);
        }

        .banner h1 {
            font-size: 3.5rem;
            color: #fff;
            margin: 0;
            z-index: 2;
            position: absolute;
            top: 10%;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
        }

        .banner p {
            font-size: 1.4rem;
            font-family: 'Oswald', sans-serif;
            color: #fff;
            margin: 10px 0;
            max-width: 600px;
            z-index: 2;
            position: absolute;
            top: 22%;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 20px 50px; /* Bigger button */
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #FFD700, #DAA520); /* Gold button */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: 0.3s ease-in-out;
            position: absolute;
            bottom: 15%;
            z-index: 2; /* Ensures button is clickable */
        }

        .cta-button:hover {
            background: linear-gradient(to right, #DAA520, #B8860B);
            transform: scale(1.1);
        }
    </style>
</head>
