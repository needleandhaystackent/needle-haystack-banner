<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needle and Haystack Entertainment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://github.com/needleandhaystackent/needle-haystack-banner/blob/main/image2.png?raw=true') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .star-container {
            position: absolute;
            top: 30%;
            background: rgba(255, 223, 0, 0.8);
            clip-path: polygon(50% 0%, 61% 38%, 100% 38%, 68% 62%, 79% 100%, 50% 75%, 21% 100%, 32% 62%, 0% 38%, 39% 38%);
            padding: 30px;
            width: 50%;
            max-width: 600px;
            text-align: center;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 50px;
            color: #FFD700;
            text-shadow: 3px 3px 10px rgba(255, 255, 0, 0.8);
        }
        .subtitle {
            font-size: 20px;
            font-style: italic;
            color: #FFF;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: black;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background: #FFC107;
            transform: scale(1.1);
        }
        .cta-button img {
            width: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="star-container">
            <div class="title">Needle and Haystack Entertainment</div>
            <div class="subtitle">Dream of Being on TV?</div>
            <div class="subtitle">Whether it’s acting, reality, or game shows.</div>
            <p>Life is a haystack, and you're the needle.<br>Guess what? We just found you! ⭐</p>
            <a href="https://airtable.com/appc1xX0b0y1AaM0Q/pagko77UWMxqxBvlZ/form" target="_blank" class="cta-button">
                Join Our Database
                <img src="https://github.com/needleandhaystackent/needle-haystack-banner/blob/main/image2.png?raw=true" alt="Needle Icon">
            </a>
        </div>
    </div>
</body>
</html>
