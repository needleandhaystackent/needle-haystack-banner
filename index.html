<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needle & Haystack Entertainment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Oswald:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #d4af37, #b8860b);
            color: #fff;
        }

        .banner {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #b8860b, #8b5a2b);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .banner img {
            position: absolute;
            bottom: -25%; /* Moves the image even further down */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            opacity: 0.9;
            filter: drop-shadow(0px 4px 10px rgba(0, 0, 0, 0.2));
            mask-image: radial-gradient(circle, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 90%);
            -webkit-mask-image: radial-gradient(circle, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 90%);
        }

        .banner h1 {
            font-size: 3.5rem;
            color: #fff;
            margin: 0;
            z-index: 2;
            position: absolute;
            top: 6%; /* Keeps text near the top */
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
        }

        .banner p {
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
            color: #fff;
            margin: 10px 0;
            max-width: 700px;
            z-index: 2;
            position: absolute;
            top: 20%;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 25px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #FFD700, #DAA520);
            border: none;
            border-radius: 40px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: 0.3s ease-in-out;
            position: absolute;
            bottom: 30%;
            z-index: 2;
        }

        .cta-button:hover {
            background: linear-gradient(to right, #DAA520, #B8860B);
            transform: scale(1.1);
        }
    </style>
</head>
