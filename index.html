            text-align: center;

        }
        .banner {
            position: relative;

        .title {
            font-size: 4rem;

        .subtitle {

        }
        .cta-button {
            background: gold;
            color: black;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        .cta-button:hover {
            background: orange;
        }
        .cta-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .cta-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
